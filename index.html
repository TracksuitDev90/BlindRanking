<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blind Rankings</title>
  <meta name="color-scheme" content="dark" />
  <!-- Modern, bold type -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header: text-only brand -->
  <header class="app-header">
    <h1 class="brand" aria-label="Blind Rankings">BLIND RANKINGS</h1>
  </header>

  <main class="layout">
    <!-- Stage (left) -->
    <section class="stage" aria-labelledby="topicTag">
      <div class="stage-bar">
        <!-- Identical pill buttons for topic + new topic -->
        <button id="topicTag" class="btn btn--pill btn--primary is-label" disabled>Topic</button>
        <button id="nextTopicBtn" class="btn btn--pill btn--primary" aria-label="Load a new topic">
          New Topic
        </button>
      </div>

      <!-- Clear, centered “what / who is this” -->
      <h2 id="itemTitle" class="item-title" aria-live="polite">Item title</h2>

      <!-- Image card (the star) -->
      <article id="currentCard" class="card" draggable="true" aria-grabbed="false" aria-describedby="cardHelp">
        <div id="cardPhoto" class="card-photo" role="img" aria-label=""></div>
      </article>

      <p id="cardHelp" class="help">Drag the card into a rank or use the buttons below.</p>

      <!-- Solid placement buttons -->
      <div id="placeButtons" class="place-buttons" aria-label="Place into rank" hidden>
        <button class="btn btn--pill btn--accent" data-rank="1">Place in #1</button>
        <button class="btn btn--pill btn--accent" data-rank="2">Place in #2</button>
        <button class="btn btn--pill btn--accent" data-rank="3">Place in #3</button>
        <button class="btn btn--pill btn--accent" data-rank="4">Place in #4</button>
        <button class="btn btn--pill btn--accent" data-rank="5">Place in #5</button>
      </div>
    </section>

    <!-- Ranks (right) -->
    <section class="ranks" aria-label="Ranking slots">
      <ol class="rank-list" role="listbox" aria-label="Rankings 1 to 5">
        <li class="rank-slot" data-rank="1" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#1</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 1"></div>
        </li>
        <li class="rank-slot" data-rank="2" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#2</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 2"></div>
        </li>
        <li class="rank-slot" data-rank="3" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#3</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 3"></div>
        </li>
        <li class="rank-slot" data-rank="4" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#4</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 4"></div>
        </li>
        <li class="rank-slot" data-rank="5" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#5</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 5"></div>
        </li>
      </ol>

      <div id="results" class="results" aria-live="polite"></div>

      <div class="actions">
        <button id="reshuffleBtn" class="btn btn--pill btn--muted">Reshuffle</button>
        <button id="newGameBtn" class="btn btn--pill btn--muted">Start Over</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Images via TMDB/Wikipedia when configured.</small>
  </footer>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="topics.js"></script>
  <script src="script.js"></script>
</body>
</html>
