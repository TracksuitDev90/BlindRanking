<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blind Rank</title>
  <meta name="color-scheme" content="dark" />
  <!-- Flat, bold styles live in style.css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1 class="brand" aria-label="Blind Rank">BLIND RANK</h1>
    <!-- Optional: quick reset button is kept so script.js doesn't error -->
    <button id="newGameBtn" class="btn secondary" aria-label="Start a new session">Start Over</button>
  </header>

  <!-- Main layout -->
  <main class="layout">
    <!-- Left: Stage (topic, title, image, placement buttons) -->
    <section class="stage" aria-labelledby="topicTag">
      <!-- Topic + New Topic button -->
      <div class="stage-header">
        <div class="topic-chip" id="topicTag" aria-live="polite">Topic</div>
        <button id="nextTopicBtn" class="btn primary" aria-label="Load a new topic">New Topic</button>
      </div>

      <!-- Big, centered "what / who is this" -->
      <h2 id="itemTitle" class="item-title" aria-live="polite">Item title</h2>

      <!-- Photo card only (image is the star) -->
      <article id="currentCard" class="card" draggable="true" aria-grabbed="false" aria-describedby="cardHelp">
        <div class="card-photo" id="cardPhoto" role="img" aria-label=""></div>
      </article>

      <p id="cardHelp" class="help">Tap a button to place this into a rank.</p>

      <!-- Solid placement buttons -->
      <div id="placeButtons" class="place-buttons" aria-label="Place into rank" hidden>
        <button class="btn place solid" data-rank="1">Place in #1</button>
        <button class="btn place solid" data-rank="2">Place in #2</button>
        <button class="btn place solid" data-rank="3">Place in #3</button>
        <button class="btn place solid" data-rank="4">Place in #4</button>
        <button class="btn place solid" data-rank="5">Place in #5</button>
      </div>
    </section>

    <!-- Right: Ranks -->
    <section class="ranks" aria-label="Ranking slots">
      <ol class="rank-list" role="listbox" aria-label="Rankings 1 to 5">
        <li class="rank-slot" data-rank="1" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#1</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 1"></div>
        </li>
        <li class="rank-slot" data-rank="2" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#2</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 2"></div>
        </li>
        <li class="rank-slot" data-rank="3" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#3</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 3"></div>
        </li>
        <li class="rank-slot" data-rank="4" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#4</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 4"></div>
        </li>
        <li class="rank-slot" data-rank="5" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#5</div>
          <div class="slot-dropzone" aria-label="Drop here for rank 5"></div>
        </li>
      </ol>

      <div id="results" class="results" aria-live="polite"></div>
      <div class="actions">
        <button id="reshuffleBtn" class="btn secondary">Reshuffle Items</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <small>Demo • HTML/CSS/JS only • TMDB/Wikipedia images when configured.</small>
  </footer>

  <!-- Config (optional TMDB key), your topics, then app logic -->
  <script src="config.js"></script>
  <script src="topics.js"></script>
  <script src="script.js"></script>

  <noscript>
    <style>.layout{display:none}</style>
    <p style="padding:1rem">Please enable JavaScript to play.</p>
  </noscript>
</body>
</html>
