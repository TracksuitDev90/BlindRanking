<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FIRESIDE Blind Rankings</title>
  <meta name="color-scheme" content="dark" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..700&display=swap" rel="stylesheet">

  <!-- Preconnects to image/API CDNs -->
  <link rel="preconnect" href="https://image.tmdb.org" crossorigin>
  <link rel="preconnect" href="https://api.themoviedb.org" crossorigin>
  <link rel="preconnect" href="https://en.wikipedia.org" crossorigin>
  <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>
  <link rel="preconnect" href="https://commons.wikimedia.org" crossorigin>
  <link rel="preconnect" href="https://api.tvmaze.com" crossorigin>
  <link rel="preconnect" href="https://itunes.apple.com" crossorigin>
  <link rel="preconnect" href="https://ws.audioscrobbler.com" crossorigin>
  <link rel="preconnect" href="https://www.theaudiodb.com" crossorigin>
  <link rel="preconnect" href="https://pixabay.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
  <link rel="preconnect" href="https://images.pexels.com" crossorigin>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header aligned with content container (no background) -->
  <header class="app-header">
    <div class="container">
      <h1 class="brand" aria-label="FIRESIDE Blind Rankings">FIRESIDE Blind Rankings</h1>
    </div>
  </header>

  <main class="layout container">
    <!-- Stage (left) -->
    <section class="stage" aria-labelledby="topicTag">
      <div class="stage-bar">
        <span id="topicTag" class="chip" aria-live="polite">Topic</span>
      </div>

      <h2 id="itemTitle" class="item-title" aria-live="polite">Item title</h2>

      <!-- Card area -->
      <article id="currentCard" class="card" aria-describedby="cardHelp">
        <div id="cardLoading" class="card-loading" hidden aria-hidden="true">
          <div class="spinner" role="status" aria-label="Loading image"></div>
        </div>
        <img id="cardImg" class="card-img" alt="" decoding="async" fetchpriority="high" loading="eager">
        <button id="nextTopicCta" class="next-topic-cta btn btn--pill btn--success" hidden>
          Next Topic
        </button>
      </article>

      <p id="cardHelp" class="help">
        <svg class="info-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M11 10h2v7h-2zM11 7h2v2h-2z"></path>
        </svg>
        Use the <strong>Place</strong> buttons to lock this into a rank. No drag needed.
      </p>

      <!-- Placement buttons: 1 row desktop / 2 columns mobile -->
      <div id="placeButtons" class="place-buttons" aria-label="Place into rank">
        <button class="btn btn--pill btn--accent place" data-rank="1">Place in #1</button>
        <button class="btn btn--pill btn--accent place" data-rank="2">Place in #2</button>
        <button class="btn btn--pill btn--accent place" data-rank="3">Place in #3</button>
        <button class="btn btn--pill btn--accent place" data-rank="4">Place in #4</button>
        <button class="btn btn--pill btn--accent place" data-rank="5">Place in #5</button>
      </div>
    </section>

    <!-- Ranks (right) -->
    <section class="ranks" aria-label="Ranking slots">
      <!-- New Topic above the rankings -->
      <div class="actions actions-top">
        <button id="nextTopicBtn" class="btn btn--pill btn--success">New Topic</button>
      </div>

      <ol class="rank-list" role="listbox" aria-label="Rankings 1 to 5">
        <li class="rank-slot" data-rank="1" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#1</div>
          <div class="slot-dropzone" aria-label="Rank 1"></div>
        </li>
        <li class="rank-slot" data-rank="2" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#2</div>
          <div class="slot-dropzone" aria-label="Rank 2"></div>
        </li>
        <li class="rank-slot" data-rank="3" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#3</div>
          <div class="slot-dropzone" aria-label="Rank 3"></div>
        </li>
        <li class="rank-slot" data-rank="4" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#4</div>
          <div class="slot-dropzone" aria-label="Rank 4"></div>
        </li>
        <li class="rank-slot" data-rank="5" role="option" aria-selected="false" tabindex="0">
          <div class="slot-label">#5</div>
          <div class="slot-dropzone" aria-label="Rank 5"></div>
        </li>
      </ol>

      <div id="results" class="results" aria-live="polite"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>images sourced via TMDB / Wikipedia / Wikidata where applicable.</small>
  </footer>

  <!-- Confetti overlay -->
  <canvas id="confetti" class="confetti" aria-hidden="true"></canvas>

  <!-- Service worker (image cache) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>

  <!-- Load order: config -> topics -> app -->
  <script defer src="config.js"></script>
  <script defer src="topics.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
